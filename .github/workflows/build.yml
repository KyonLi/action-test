name: Test
on: push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    container: debian:trixie
    steps:
      - name: Prepare
        run: |
          dpkg --add-architecture arm64
          apt-get -y update
          apt-get -y install git lsb-release gcc-aarch64-linux-gnu bison flex libssl-dev:arm64 libelf-dev debhelper bc rsync kmod cpio
