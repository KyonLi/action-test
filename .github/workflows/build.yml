name: Build rootfs
on: push

jobs:
  build:
    name: Build rootfs
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          sudo apt -y update
          sudo apt -y install tree git wget rsync debootstrap binfmt-support qemu-user-static android-sdk-libsparse-utils mkbootimg xz-utils

      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare repository
        run: git config --global --add safe.directory "$(pwd)"

      - name: Build
        run: |
          cd rootfs
          sudo ./build.sh
          tree ../

      - name: Generate release tag
        id: version
        run: |
          NAME=$(echo "Debian $(cat debian_version)")
          TAG_NAME=$(cat debian_version)-${{ github.run_number }}
          git tag $TAG_NAME
          git push origin $TAG_NAME
          CHANGE=echo -e "$(cat info.md)\n\n$(git log -1 --format=%s)"
          echo "NAME=$NAME" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "CHANGE=$CHANGE" >> $GITHUB_OUTPUT

      - name: Releases
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.NAME }}
          body: ${{ steps.version.outputs.CHANGE }}
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          files: |
            rootfs.img.xz
            ../kernel/*.img
