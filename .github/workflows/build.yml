name: Test
on: push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          apt-get -y update
          apt-get -y install gcc-arm-none-eabi device-tree-compiler python3-pycryptodome
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cd aboot
          ./build.sh
          ls -hl
          cat ver.txt
